<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
     
      var btn = document.getElementById('trans-btn');    
      btn.onclick = function(){
        var input = Number(document.getElementById('dec-number').value);
        dec2bin(input);
      }
      function dec2bin(decNumber) {
        var result = document.getElementById('result');
        var a = decNumber;
        var arr = new Array();
        var revnum;
        var remain;
        var i=0;
        var n=0;
        if (a === 0) {result.innerHTML = "0000";}
        else if (a === 1) {result.innerHTML = "0001";}
        else{
          // 判断输出不是0的数，循环中只要没到0或者1就不跳出
          while(a!==0 && a!==1)
            {
              arr[i] = a%2;
              // 前面已经取余数了，下面取整数
              a=parseInt(a/2);
              if(a === 1){++i; arr[i] = 1;}
              i++;
            }
            // 反向数列
            revnum = arr.reverse();
            // 求二进制数取4的余数
            remain = revnum.length%4;
            // 若余数不为0，则判断需要补齐多少项。为0则直接输出
            if (remain !== 0) {
                for( n=0; n<(4-remain); n++){revnum.unshift('0');}
                    result.innerHTML =  revnum.join('');
                }
            else{
              result.innerHTML =  revnum.join('');
            }          
        }
      }

    </script>
</body>
</html>
