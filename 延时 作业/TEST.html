<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>demo for animation</title>
    <!-- 淡入淡出 -->
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>  

    </head>
    <body>
        <script>
            // 淡入淡出
            var btn = document.getElementById('fade-btn');
            var fade = document.getElementById('fade-obj');
            var i = 1; 
            function fadeout(){
                fade.style.opacity = i;
                i -= 0.1;
                btn.disabled = true;
                if (i>0) {
                    setTimeout(fadeout,100);
                }else if(i<=0){
                    btn.innerText = '淡入';
                    btn.disabled = false;
                    btn.addEventListener('click',fadein);
                }
            }

            function fadein(){
                fade.style.opacity = i;
                i += 0.1;
                btn.disabled = true;
                if (i<1) {
                    setTimeout(fadein,100);
                }else if(i>=1){
                    btn.innerText = '淡出';
                    btn.disabled = false;
                    btn.addEventListener('click',fadeout);
                }
            }
            btn.addEventListener('click',fadeout);            


            // 序列帧
            var frame = document.createElement('div');
            var body = document.querySelector('body');
            frame.style.cssText = 'width:480px;height:480px;background:url(image.jpg);';
            body.appendChild(frame);

            window.onload=function(){
                var t=0;
                function omg(){
                    frame.style.backgroundPositionY = t + 'px';
                    t>8160?t=480:t-=480;
                }
                setInterval(omg,100);
            }


        </script>
    </body>
</html>
