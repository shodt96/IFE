        <script>
						/*
			实现一个字符串头尾去除空格的函数
			注意需要去除的空格，包括全角、半角空格
			暂时不需要学习和使用正则表达式的方式
			*/
			function diyTrim(str) {
			    var result = "";

			    result = str.trim();

			    return result
			}

			// 测试用例
			

			/*
			去掉字符串str中，连续重复的地方
			*/
			function removeRepetition(str) {
				var result = "";
				len = str.length;
			    for(var i=0;i<len;i++)
			    {
			    	if (str[0] === str[1]) {
							str = str.slice(1);	    		
			    	}else{	
			    		result = result + str[0];
			    		str = str.slice(1);
			    	}
			    }
			    return result;
			}

			// 测试用例
			console.log(removeRepetition("aaa")); // ->a
			console.log(removeRepetition("abbba")); // ->aba
			console.log(removeRepetition("aabbaabb")); // ->abab
			console.log(removeRepetition("")); // ->
			console.log(removeRepetition("abc")); // ->abc
			

        </script>
    </body>
