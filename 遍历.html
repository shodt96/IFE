<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Object-oriented JavaScript example</title>
</head>

<body>

</body>

<script>
	var tree = {
		"id": 0,
		"name": "root",
		"left": {
			"id": 1,
			"name": "Simon",
			"left": {
				"id": 3,
				"name": "Carl",
				"left": {
					"id": 7,
					"name": "Lee",
					"left": {
						"id": 11,
						"name": "Fate"
					}
				},
				"right": {
					"id": 8,
					"name": "Annie",
					"left": {
						"id": 12,
						"name": "Saber"
					}
				}
			},
			"right": {
				"id": 4,
				"name": "Tony",
				"left": {
					"id": 9,
					"name": "Candy"
				}
			}
		},
		"right": {
			"id": 2,
			"name": "right",
			"left": {
				"id": 5,
				"name": "Carl",
			},
			"right": {
				"id": 6,
				"name": "Carl",
				"right": {
					"id": 10,
					"name": "Kai"
				}        
			}
		}
	}

		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			var id;
			find(tree);
			// 从跟开始遍历			
			function find(obj){
				if (obj != null) {
					if (obj.name === name) {
						id = obj.id;
					}
					find(obj.left);
					// 左遍历
					find(obj.right);
					// 右遍历
				}
			}
			return id;
		}
		// find函数实质是对象遍历 递归遍历
		console.log("用过名字找id");
		console.log(findIdByName('Saber'));
		console.log(findIdByName('Fate'));

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			var name;
			find(tree);

			function find(obj){
				if (obj != null) {
					if (obj.id === id) {
						name = obj.name;
					}
					find(obj.left);
					find(obj.right);
				}
				
			}
			return name;
		}
		console.log("用Id找name");
		console.log(findNameById(5));
		console.log(findNameById(10));
		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
		    //根节点、左子树、右子树
		    var arr=[];
		    function DLR(obj){
		        if(obj){
		            arr.push(obj.name);
		            DLR(obj.left);
		            DLR(obj.right);
		        }
		    }
		    DLR(tree);
		    console.log(arr);
		}

		console.log('前序遍历');
		getListWithDLR();

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
		    //左子树，根节点，右子树
		    var arr=[];
		    function LDR(obj){
		        if(obj){
		            LDR(obj.left);
		            arr.push(obj.name);
		            LDR(obj.right);
		        }
		    }
		    LDR(tree);
		    console.log(arr);
		}

		console.log('中序遍历');
		getListWithLDR();


		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
		    var arr=[];
		    function LRD(obj){
		        if(obj){
		            LRD(obj.left);
		            LRD(obj.right);
		            arr.push(obj.name);
		        }
		    }
		    LRD(tree);
		    console.log(arr);
		}

		console.log('后序遍历');
		getListWithLRD();
	</script>
	</html>
