<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Object-oriented JavaScript example</title>
</head>

<body>

	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
	
	var input = document.getElementById('queue-input');
	var cont = document.getElementById('queue-cont');
	var inbtn = document.getElementById('in-btn');
	var outbtn = document.getElementById('out-btn');
	var fontbtn = document.getElementById('font-btn');
	var emptybtn = document.getElementById('empty-btn');
	
	var queue = ["apple", "pear"];

	function Enterline(){
		queue.unshift(input.value);
		cont.innerHTML = '队列内容:' + queue.join('-&gt;');
	}

	inbtn.addEventListener('click',Enterline);

	function Outline(){
		queue.pop();
		cont.innerHTML = '队列内容:' + queue.join('-&gt;');
	}

	outbtn.addEventListener('click',Outline);	

	function Headcontent(){
		cont.innerHTML = '队头元素内容:' + queue[queue.length-1];
	}

	fontbtn.addEventListener('click',Headcontent);

	function Isnull(){
		if (queue.length == 0) {
			cont.innerHTML = '队列为空！';
		}else{
			cont.innerHTML = '队列不为空！';
		}
		
	}

	emptybtn.addEventListener('click',Isnull);		
	</script>

</body>
</html>
